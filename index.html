<!DOCTYPE html>
<html>
<head>
  <title>More Structured Website Example</title>
  <style>
    /* Basic CSS - Expand on this significantly */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6; /* Improved readability */
      color: #333; /* Darker text for contrast */
    }
    nav {
      background-color: #f0f0f0;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between; /* Distribute nav items evenly */
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    header {
      background-image: url('hero-image.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 0; /* Add vertical padding */
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .container {
      max-width: 960px; /* Set a maximum width for content */
      margin: 20px auto; /* Center the content */
      padding: 20px;
    }
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
        gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center; /* Center product content */
    }
    .product img {
      max-width: 100%;
      margin-bottom: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav>
    <div class="container">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <h1>Welcome to Our Website</h1>
    <p>A catchy tagline or brief description.</p>
  </header>

  <main class="container">
    <section id="products">
      <h2>Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="placeholder.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>Price: $10</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="placeholder.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>Price: $20</p>
          <button>Add to Cart</button>
        </div>
        </div>
    </section>

    <section id="about">
      <h2>About Us</h2>
      <p>Some information about the company.</p>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Website</p>
  </footer>

  <script>
    // JavaScript for "Add to Cart"
    const addToCartButtons = document.querySelectorAll('#products button');
    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        alert("Added to cart (functionality not implemented)");
      });
    });
  </script>

</body>
</html>
