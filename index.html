<!DOCTYPE html>
<html>
<head>
  <title>Feature-Rich Website Example</title>
  <style>
    /* Basic CSS - Expand on this significantly */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #f0f0f0;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin-right: 20px;
    }
    .product {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      display: inline-block; /* Makes products display side by side */
      width: 200px; /* Adjust as needed */
      vertical-align: top; /* Align products to the top */

    }
    .product img {
      max-width: 100%;
    }
    #search-results {
        display: none; /* Initially hidden */
        border: 1px solid #ccc;
        position: absolute; /* So it overlays other content */
        background-color: white;
        z-index: 1; /* Ensure it's on top */
    }
    #search-results a {
        display: block; /* Each result on a new line */
        padding: 5px;
        text-decoration: none;
        color: #333;
    }
     #search-results a:hover {
        background-color: #eee;
    }

  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
       <li>
           <input type="text" id="search-box" placeholder="Search...">
           <div id="search-results"></div>
       </li>
    </ul>
  </nav>

  <main>
    <section id="products">
      <h2>Products</h2>
      <div class="product">
        <img src="placeholder.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description of product 1.</p>
        <p>Price: $10</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="placeholder.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Description of product 2.</p>
        <p>Price: $20</p>
        <button>Add to Cart</button>
      </div>
      </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Some information about the company.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

  </main>

  <script>
    // JavaScript for "Add to Cart" and Search
    const addToCartButtons = document.querySelectorAll('#products button');
    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        alert("Added to cart (functionality not implemented)");
      });
    });

    const searchBox = document.getElementById('search-box');
    const searchResults = document.getElementById('search-results');

    searchBox.addEventListener('input', () => {
        const searchTerm = searchBox.value.toLowerCase();
        // Simulate search results (replace with real data/API call)
        const mockResults = [
            "Product 1",
            "Product 2",
            "Another Product",
            "Some other item"
        ].filter(item => item.toLowerCase().includes(searchTerm));

        searchResults.innerHTML = ""; // Clear previous results
        if (searchTerm.length > 0 && mockResults.length > 0) {
            searchResults.style.display = "block";
            mockResults.forEach(result => {
                const resultLink = document.createElement('a');
                resultLink.href = "#"; // Or a real product link
                resultLink.textContent = result;
                searchResults.appendChild(resultLink);
            });
        } else {
            searchResults.style.display = "none";
        }
    });

    // Hide search results if clicking outside
    document.addEventListener('click', (event) => {
        if (!event.target.closest('#search-box') && !event.target.closest('#search-results')) {
            searchResults.style.display = 'none';
        }
    });


  </script>

</body>
</html>
